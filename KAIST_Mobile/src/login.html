<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>카이스트</title>
	<link rel="stylesheet" href="../static/css/m.style.css">
	<link rel="stylesheet" href="../static/css/fundamental/fonts.css">
	<script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	
</head>
<body>
	<header class="hd--white">
		<ul class="menu">
			<li class="menu--black"></li>
			<li class="menu--black"></li>
			<li class="menu--black"></li>
		</ul>
		<ul class="logo">
			<li>
				<a href="#">
					<img src="../static/image/rectangle-9.jpg" srcset="../static/image/rectangle-9@2x.jpg, ../static/image/rectangle-9@3x.jpg"alt="로고">
				</a>
			</li>
		</ul>
		<ul class="search">
			<li>
				<a href="#">
					<img src="../static/image/search.svg" alt="검색">
				</a>
			</li>
		</ul>
		
		</header>
	<div class="comtents-comtainer">
		<div class="login-container">
			<div class="login-text--left">
				<p class="pmedium">이메일 로그인</p>
			</div>
			<div class="login-text--right">
				<img src="../static/image/account.svg" alt="회원가입아이콘">
				<h5 class="h5-subtle--left">회원가입</h5>
			</div>
			<div class="login-wrapper">
			<div class="item">
				<div class="item-wrapper">
					<p class="psmall">아이디</p>
						<input class="input" placeholder="e.g., alumni@kaist.co.kr" >
				</div>
			</div>
			<div class="item">
				<div class="item-wrapper">
					<p class="psmall">비밀번호</p>
						<input class="input" placeholder="비밀번호를 입력해주세요">
				</div>
			</div>
		  </div>
		  <div class="login-agree">
		  	<div class="login-info">
		  		<div class="term-check">
		  			<li class="checkbox">
		  				<a href="">
		  					<img src="../static/image/checked.svg" alt="체크박스">
		  				</a>
		  			</li>
		  			<p class="psubtle-basic--left" style="margin-left: 8px;">아이디 저장</p>
		  			<div class="footer--right">
		  				<span><a href="#">아이디 찾기</a></span>
		  				<span><a href="#">비밀번호 찾기</a></span>
					</div>
		  		</div>
		  	</div>
		  </div>
		  <div class="button-box">
		  	<input type="button" value="로그인">
		  </div>	
		  <div class="item-wrapper sns">
		  	<p class="pmeduim--left">SNS계정으로 로그인</p>
		  	<ul class="icon-list">
		  		<li>
		  			<a href="#">
		  				<img src="../static/image/kakao-login.svg" alt="카카오">
		  			</a>
		  		</li>
		  		<li>
		  			<a href="#">
		  				<img src="../static/image/naver-login.svg" alt="네이버">
		  			</a>
		  		</li>
		  		<li>
		  			<a href="#">
		  				<img src="../static/image/facebook.svg" alt="페이스북">
		  			</a>
		  		</li>
		  		<li>
		  			<a href="#">
		  				<img src="../static/image/linkedin.jpg" alt="링크드인">
		  			</a>
		  		</li>
		  	</ul>
		  </div>
		</div>
	</div>
</body>
</html>
