<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>카이스트</title>
	<link rel="stylesheet" href="../static/css/m.style.css">
	<link rel="stylesheet" href="../static/css/pages/register_sns_null.css">
	<link rel="stylesheet" href="../static/css/fundamental/fonts.css">
	<script src="bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	
</head>
<body>
	<header class="hd--white">
		<ul class="menu">
			<li class="menu--black"></li>
			<li class="menu--black"></li>
			<li class="menu--black"></li>
		</ul>
		<ul class="logo">
			<li>
				<a href="#">
					<img src="../static/image/rectangle-9.jpg" srcset="../static/image/rectangle-9@2x.jpg, ../static/image/rectangle-9@3x.jpg"alt="로고">
				</a>
			</li>
		</ul>
		<ul class="search">
			<li>
				<a href="#">
					<img src="../static/image/search.svg" alt="검색">
				</a>
			</li>
		</ul>
		</header>
	<div class="contents-container">
		<div class="register-container">
			<div class="title">
				<h1 class="h1primary--left">회원가입</h1>
			</div>
			<div class="register-title">
				<h4 class="h4--left">본인 확인</h4>
			</div>
			<div class="item" style="border-top: 1px solid #4a4a4a; border-bottom: 1px solid rgba(74,74,74,0.5)">
                        <table class="table">                  
                            <colgroup>
                                <col style="width:35%">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="col">이름</th>
                                <td scope="col">홍길동</td>
                            </tr>
                            <tr>
                                <th scope="col">과정</th>
                                <td scope="col">학사</td>
                            </tr>	
                            <tr>
                                <th scope="col">학과</th>
                                <td scope="col">조천식녹색교통대학원</td>
                            </tr>
                            <tr>
                                <th scope="col">입학연도</th>
                                <td scope="col">2010년</td>
                            </tr>	
                            <tr>
                                <th scope="col">졸업연도</th>
                                <td scope="col">2015년</td>
                            </tr>	
                            </tbody>
                        </table>
                </div>
                <div class="item">
                    <div class="no-info">
                         <h5 class="h5-text">KAIST 명단에 일치하는 정보가 없습니다</h5>
                          <p class="p-text">입력된 정보를 확인하시거나 관리자에게 사용자 정보를 확인하시기 바랍니다</p>
                          <p class="icon-box">
                               <img src="../static/image/icon-call.svg"><span class="no-info1">042-350-2091</span>
                               <img src="../static/image/icon-email.svg"><span>alumni@kaist.ac.kr</span>
                           </p>
                        </div>
                </div>
                <div class="buttonbox--center">
				<input type="button" value="홈으로" class="button--lightgrey">
				<input type="button" value="다시입력하기" class="button--blue">
	       </div>
		</div>
	</div>
  </body>	
</html>
